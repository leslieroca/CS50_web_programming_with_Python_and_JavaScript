<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="small_google_logo">
            <img src="googlelogo.png" width="75">
        </div>
        <div class="adv_search_text">
            <label>Advanced Search</label>
        </div>
        <div>
            <form action="search" method="GET" name="f">
                <div class="title_find">
                    <span>Find pages with...</span>
                    <input type="text" name="q">
                </div>
                <div class="adv_forms">
                    <div class="all_words">
                        <lebel>all these wirds:</lebel>
                        <input type="text" name="q">
                    </div>
                    <div class="exact_words">
                        <label>this exact word or phrase:</label>
                        <input type="text" name="q">                    
                    </div>
                    <div class="any_of_words">
                        <label>any of these words:</label>
                        <input type="text" name="q"> 
                    </div>              
                    <div class="none_of_words">
                        <label>none of these words:</label>
                        <input type="text" name="q">
                    </div>
                </div>
                <div class="adv_seach_button">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        <div>
            <a class="back_link" href="search.html">Back to Google Search</a>
        </div>
    </body>
</html>
